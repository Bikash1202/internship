<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Styling and Javascript</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background: white;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
            color: brown;
        }
        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 20px auto;
            max-width: 600px;
        }
        .carousel img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.5s ease-in-out;
        }
        .buttons {
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            background: rgb(185, 106, 3);
            color: aliceblue;
            cursor: pointer;
        }
        #joke-box {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin: 30px auto;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px ;
        }
        @media screen and (max-width: 768px) {
            .carousel {
                flex-direction: column;
            }
            .carousel img {
                width: 90%;
                height: auto;
            }
            button {
                width: 80%;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    
    <h1>ADVANCED STYLING & JAVASCRIPT</h1>
    
    <div class="carousel">
        <img id="carousel-img"
         src="https://picsum.photos/id/1018/300/200"
         alt="carousel image"/>
    </div>
    <div class="buttons">
        <button onclick="prevImage()">Prev</button>
        <button onclick="nextImage()">Next</button>
    </div>

    <!-- Joke API Section -->
    <div id="joke-box">
        <h2>Want a joke?</h2>
        <p id="joke">Click the Button to get a random joke!</p>
        <button onclick="fetchJoke()">Get joke</button>
    </div>
    <script>
        const images = [
            'https://picsum.photos/id/1018/300/200',
            'https://picsum.photos/id/1020/300/200',
            'https://picsum.photos/id/1025/300/200',
        ];
    let currentImage = 0;

    function showImage(index) {
        document.getElementById('carousel-img').src = images[index];
    }
    function nextImage() { 
        currentImage = (currentImage + 1) % images.length;
        showImage(currentImage);
    }
    function prevImage() {
        currentImage = (currentImage - 1 + images.length) % images.length;
        showImage(currentImage); 
    }
    async function fetchJoke() { 
        const response = await fetch('https://official-joke-api.appspot.com/random_joke');  
        const data = await response.json();
        document.getElementById("joke").textContent = `${data.setup} - ${data.punchline}`;
    }
    </script>
  </body>
</html>
